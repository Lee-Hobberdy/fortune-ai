<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>DeepSeek 玄学预测</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

  <section id="predict-section">
    <h1>DeepSeek 玄学预测</h1>
    <p>请您今天先测个字吧~看看今天的运气如何</p>
    <input type="text" id="char-input" placeholder="请输入一个汉字">
    <button id="predict-btn">开始预测</button>
    <div id="predict-result" class="result-box"></div>
  </section>

  <section id="chat-section">
    <h2>与玄学大师互动</h2>
    <p>在此输入任意问题，让 AI 给你“三段式”专业回答：</p>
    <input type="text" id="chat-input" placeholder="输入问题...">
    <button id="chat-btn">发送</button>
    <div id="chat-response" class="result-box"></div>
  </section>

  <script src="/static/js/main.js"></script>
</body>
</html>
